<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body onload="createGrid(10)">
    <div class="title">
        <p>Doodle away...</p>>
    </div>
    <div class="options">
        <div class="chosecolor">
            <div class="speech-bubble">
                <div class="choseBkg">
                    <div style="padding-bottom: 3%;">
                    Chose background color:
                    </div>
                    <input type="color" id="bkgColor" value="#FFFFFF">
                </div>
                <div class="chosePencil">
                    <div style="padding-bottom: 3%;">
                    Chose pencil color:
                    </div>
                    <input type="color" id="penColor" value="#000000">
                </div>
                <div class="colorBtn">
                    <button onclick="getUserColor()" class="saveColor">
                        Save
                    </button>
                </div>
             </div>
        </div>
        <div class="chosegrid">
            <div class="speech-bubble2" style="text-align: center;">
                <div style="padding-bottom: 5%;">
                    Chose grid size(1-100):
                </div>
                <input type="range" min="1" max="100" id="gridSize" value="10">
                
                <div>
                    <input type="radio" id="on" value="on" name="grid">
                    <label for="on">Grid On</label><br>
                    <input type="radio" id="off" value="off" name="grid" >
                    <label for="off">Grid off</label><br>
                </div>
                <div><button onclick="createGrid(document.getElementById('gridSize').value)" style="margin-top: 3%;">Save</button></div>
            </div>
                
        </div>
        <div class="choseanim">
            <div class="speech-bubble3" style="text-align: center;">
                <div style="padding-bottom: 5%;">
                    Chose transition speed(100-1000 ms):
                </div>
                <input type="range" min="100" max="1000" id="atime" value="1000">
                <div style="padding-top: 3%;">
                    <button onclick="anim(document.getElementById('atime').value)">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul class="icons">
            <li>
                <button onclick="displayOption('.speech-bubble')">
                    <img src="images/bucket.png">
                </button>
            </li>
            <li>
                <button onclick="displayOption('.speech-bubble2')">
                    <img src="images/grid.png">
                </button>
            </li>
            <li>
                <button onclick="displayOption('.speech-bubble3')">
                    <img src="images/anim.png">
                </button>
            </li>
            <li>
                <button onclick="draw()" class="drwbttn"> 
                    <img src="images/pen.png">
                </button>
            </li>
            <li>
                <button onclick="eraser()"> 
                    <img src="images/eraser2.png">
                </button>
            </li>
            <li>
                <button onclick="clearGrid()">
                    <img src="images/reset.png">
                </button>
            </li>
            <li>
                <button id="download" onclick="save()">
                   
                    <img src="images/download2.png">
                </button>
            </li>
         </ul>
    
    </div>
    <main class="main">
        <div class="container" id="drawing"></div>   
    </main>
    
</body>
<script src="script.js"></script>
<script src="html2canvas.min.js"></script>
</html>
