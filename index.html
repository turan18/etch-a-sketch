<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body style="background-color: rgb(108, 132, 209);" onload="createGrid(10)">
    <div class="options">
        <div class="chosecolor">
            <div class="speech-bubble">
                <div>
                    <div>
                    Chose background color:
                    </div>
                    <input type="color" id="bkgColor" value="#FFFFFF">
                </div>
                <div>
                    <div>
                    Chose pencil color:
                    </div>
                    <input type="color" id="penColor" value="#000000">
                </div>
                <div>
                    <button onclick="getUserColor()">
                        Save
                    </button>
                </div>
             </div>
        </div>
        <div class="chosegrid">
            <div class="speech-bubble2">
                <input type="range" min="1" max="100" id="gridSize" value="10">
                
                <div>
                    <input type="radio" id="on" value="on" name="grid">
                    <label for="on">Grid On</label><br>
                    <input type="radio" id="off" value="off" name="grid" >
                    <label for="off">Grid off</label><br>
                </div>
                <div><button onclick="createGrid(document.getElementById('gridSize').value)">Save</button></div>
            </div>
                
        </div>
        <div class="choseanim">
            <div class="speech-bubble3">
                <input type="range" min="100" max="1000" id="atime" value="100">
                <div>
                    <button onclick="anim(document.getElementById('atime').value)">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar" style="background-color:rgba(112, 96, 155, 0.938)">
        <ul class="icons">
            <li>
                <button onclick="displayOption('.speech-bubble')">
                    <img src="/images/bucket.png">
                </button>
            </li>
            <li>
                <button onclick="displayOption('.speech-bubble2')">
                    <img src="/images/grid.png">
                </button>
            </li>
            <li>
                <button onclick="displayOption('.speech-bubble3')">
                    <img src="/images/anim.png">
                </button>
            </li>
            <li>
                <button onclick="draw()" class="drwbttn"> 
                    <img src="/images/pen.png">
                </button>
            </li>
            <li>
                <button onclick="eraser()"> 
                    <img src="/images/eraser.png">
                </button>
            </li>
            <li>
                <button onclick="clearGrid()">
                    <img src="/images/reset.png">
                </button>
            </li>
            <li>
                <button id="download" onclick="save()">
                   
                    <img src="/images/save.png">
                </button>
            </li>
         </ul>
    
    </div>
    <main class="main">
        <div class="container" id="drawing"></div>   
    </main>
    
</body>
<script src="/script.js"></script>
<script src="html2canvas.min.js"></script>
</html>
